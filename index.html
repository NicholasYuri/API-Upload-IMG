<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de fotos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Galeria de Fotos</h1>
                <button id="addPhotoBtn" class="btn-primary">Adicionar Fotos</button>
        </header>

        <div id="photoGrid" class="btn-primary">
            <!-- As fotos ira ser inseridas aqui de forma dinamica -->
        </div>

    </div>

    <!-- Model de upload -->

    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <!-- Fechar o model -->
             <h2>Upload de Fotos</h2>
             <form id="uploadForm">
                <div class="form-group">
                    <label for="name">Nome da Foto</label>
                    <input type="text" id="name" name="name" required>
                    <!-- Campo para o nome da foto -->
                </div>
                <div class="form-group">
                    <label for="file">Selecionar Imagem</label>
                    <input type="file" name="file" id="file" accept="image/*" required>
                    <!-- Campo pra seleção do arquivo (Img) -->
                </div>
                <button type="submit" class="btn-primary">enviar</button>
                <!-- Botão para enviar a Img. -->
             </form>
        </div>
    </div>

    <div id="toast" class="toast"></div>
    <!-- Notificação de sucesso ou erro -->
     <script src="script.js"></script>
     <!-- Link para o arquivo do JavaScript -->
</body>
</html>
